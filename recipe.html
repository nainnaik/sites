<!DOCTYPE html>
<html ng-app="recipeModule">
<head>
	<title>angularjs </title>
	<meta charset="UTF-8">
	<link herf="http://necolas.github.com/normalize.css/">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">	
</head>
<style>
	
</style>

<body ng-controller='RecipeController'>
<div class="navbar navbar-inverse">
		<div class="container-fluid">
			<div class="navbar-header">
		     	 <a class="navbar-brand" href="#"> 	<img alt="Recipe" src="..."> </a>
		    </div>		    	

			<ul class="nav navbar-nav">
				
				<li> <a href="#" ng-click= "doSort('category')"> Menu By Category </a></li>
				<li> <a href="#" ng-click= "doSort('name')"> Menu By Name</a> </li>
				<li> <a href="#" ng-click= "doSort('price')"> Menu By Price </a> </li>
			</ul>
		</div>
	</div>
	<div class="container">
	<div class="row row-content" data-ng-repeat="rest in recipes|orderBy:sortBy:reverse">	
		<div class="col-xs-12">
			<div> <hr/>
				<h1> Category : {{rest.category}}</h1><hr> 
			</div>		
			<div class="media-left">
				<img class="media-object" ng-src={{rest.image}} alt="" width="15%">

				<div class="media-body">
					<h3 class="media-heading">{{rest.name}}</h3>	
					<p><b> Ingradients </b>: {{rest.ingradients}}</p>
					<p> Price : {{rest.price}}</p>	
				</div>	
			</div>	
		</div>		
	</div>
	</div>
</div>

	<script src="../draftsites/minFiles/angular.min.js"></script>

	<script src="../draftsites/minFiles/angular-route.min.js"></script>

	<script src="../draftsites/recipeController.js"></script>




</body>
</html>
